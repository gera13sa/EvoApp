<ng-container *ngTemplateOutlet="dynamicTable"></ng-container>

<ng-template #dynamicTable>
  <table class="table table-striped">
    <thead>
      <th>Key</th>
      <th>Value</th>
    </thead>
    <tbody>
      <tr *ngFor="let user of usersData | keyvalue">
        <td>{{ user.key }}</td>
        <td>{{ user.value | json }}</td>
      </tr>
    </tbody>
  </table>
</ng-template>
